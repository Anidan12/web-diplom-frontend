<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Semantic Tags</title>
    <!-- app css file - styles -->
    <link rel="stylesheet" href="app.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  </head>

  <body>
    <header>
      <hgroup>
        <h1>Header</h1>
        <h2>Subheader</h2>
      </hgroup>
    </header>
    <nav>
      <ul>
        <li><a href="#">Menu Item 1</a></li>
        <li><a href="#">Menu Item 2</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <article>
          <header>
            <h1>Article #1</h1>
          </header>
          <section>This is the first article.</section>
        </article>
        <article>
          <header>
            <h1>Article #2</h1>
          </header>
          <section>This is the second article.</section>
        </article>
      </section>
    </main>
    <aside>
      <section>
        <h1>Links</h1>
        <ul>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
        </ul>
      </section>
      <figure>
        <img src="https://kea.dk/images/resources/logo-main-black-single.png" alt="KEA Logo" />
        <figcaption>Foobar</figcaption>
      </figure>
    </aside>
    <footer>Footer</footer>
    <!-- app js file -->
    <script src="app.js"></script>
  </body>
</html>
